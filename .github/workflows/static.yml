name: CI & Deploy static site to GitHub Pages

on:
  pull_request:
    paths:
      - "index.html"
      - "about.html"
      - "contact.html"
      - "music.html"
      - "shows.html"
      - "links.html"
      - "assets/**"
      - "css/**"
      - "js/**"
      - "CNAME"
      - ".nojekyll"
  push:
    branches: [ "main" ]
    paths:
      - "index.html"
      - "about.html"
      - "contact.html"
      - "music.html"
      - "shows.html"
      - "links.html"
      - "assets/**"
      - "css/**"
      - "js/**"
      - "CNAME"
      - ".nojekyll"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # --- Preflight: link checker on PRs and pushes ---
  linkcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --config .lychee.toml
            --no-progress
            --format markdown
            --output lychee-report.md
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload link report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee-report.md

  # --- Deploy only after linkcheck passes; only for pushes to main ---
  deploy:
    if: github.event_name == 'push'
    needs: [linkcheck]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify site entrypoint
        run: |
          set -euo pipefail
          test -f index.html || (echo "::error file=index.html::index.html missing at repo root" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (only site files)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          exclude_globs: |
            .git/**
            .github/**
            **/*.md
            **/README*
            **/LICENSE*
            **/node_modules/**
            **/test/**
            **/tests/**
            **/.DS_Store
            **/Thumbs.db

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
